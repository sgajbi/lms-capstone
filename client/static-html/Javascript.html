<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI LMS - Module 5: JavaScript Interactivity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background-color: #f5f7fa;
        }

        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1a73e8;
        }

        .highlight {
            color: green;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1> AI-Powered LMS: JavaScript Practice</h1>

    <div class="section">
        <h2>1. Enroll in Course</h2>
        <button onclick="enroll()">Click to Enroll</button>
        <script>
            function enroll() {
                alert(" You have been enrolled in the 'JavaScript Essentials' course!");
            }
        </script>
    </div>
    <div class="section">
        <h2>2. AI Suggestion Box</h2>
        <p id="suggestionText">Click the button below to get a course suggestion.</p>
        <button onclick="getSuggestion()">Get AI Suggestion</button>
        <script>
            function getSuggestion() {
                let text = document.getElementById("suggestionText");
                text.textContent = " We recommend: 'Responsive Web Design' next!";
                text.style.color = "#1a73e8";
            }
        </script>
    </div>
    <div class="section">
        <h2>3. Validate Learner Email</h2>
        <form onsubmit="return validateEmail()">
            <input type="text" id="email" placeholder="Enter your email to receive updates">
            <button type="submit">Submit</button>
        </form>
        <p id="emailMessage" class="highlight"></p>
        <script>
            function validateEmail() {
                let emailInput = document.getElementById("email").value;
                let emailMessage = document.getElementById("emailMessage");

                if (!emailInput.includes('@')) {
                    emailMessage.textContent = "Invalid email address";
                    emailMessage.classList.remove('highlight');
                    emailMessage.classList.add('error-message');
                    return false;
                } else {
                    emailMessage.textContent = "Email accepted!";
                    emailMessage.classList.remove('error-message');
                    emailMessage.classList.add('highlight');
                    return true;
                }
            }
        </script>
    </div>
    <div class="section">
        <h2>4. Type Your Learning Goal</h2>
        <input type="text" id="goalInput" placeholder="e.g., Master JavaScript...">
        <p id="goalOutput">Your goal: </p>
        <script>
            // TASK: Add keypress event on #goalInput
            // Each time a key is pressed, update #goalOutput to include the latest text
            let goalInput = document.getElementById("goalInput");
            let goalOutput = document.getElementById("goalOutput");

            goalInput.addEventListener('input', function () {
                goalOutput.textContent = "Your goal: " + goalInput.value;
            });
        </script>
    </div>
</body>

</html>
